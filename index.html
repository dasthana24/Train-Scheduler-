<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

    <!-- jQuery Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Font Awesome Reference -->
    <script src="https://use.fontawesome.com/8c1fdea402.js"></script>

</head>

<body>


    <div class="bg">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-left">America by Rail, train tours and vacations </h1>
                <h3 class="text-left">"The best way to see America!"</h3>
                <p class="text-left"> Chuoo Chuk Chuk </p>
            </div>



            <div class="row">
                <div class="col-lg-12">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-body">
                            <div class="card-heading text-left bg-dark mb-3">
                                <h3 class="card-title">Current Train Schedule</h3>
                                <table class="table table-hover" id="train-table">
                                    <thead>
                                        <tr>

                                            <th scope="col">Train Name</th>
                                            <th scope="col">Desitination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row">

                <!-- Sign-Up Card-->
                <div class="col-lg-12">
                    <div class="card card-default text-left bg-secondary mb-3">
                        <div class="card-heading text-left bg-dark mb-3">
                            <h4 class="card-title">ADD Train</h4>
                        </div>
                        <div class="card-body">

                            <!-- Sign-up Form (note the various input "types")-->

                            <form>
                                <div class="form-group">
                                    <label for="trainname-input" class="font-weight-bold">Train Name</label>
                                    <input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input" class="font-weight-bold">Destination</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="firsttime-input" class="font-weight-bold">First Train Time (HH:mm - military time)</label>
                                    <input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input" class="font-weight-bold">Frequency (min)</label>
                                    <input type="number" class="form-control" id="frequency-input">
                                </div>
                                <button type="submit" class="btn btn-primary rounded-0 " id="add-train">Submit</button>
                            </form>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/api.js"></script>

</body>

</html>
